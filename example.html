<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>
  setInterval(function getInfo(){
      $.post("api.php", { id : "723413639558885376" }, function(tweetDetails){
        
        $('#fav').html(tweetDetails.favorite);
        $('#rt').html(tweetDetails.retweets);
      
      },"json");
  }, 1500);

  getInfo();
  </script>
</head>
<body onload="getInfo()">

  likes/favorites: <b><div id="fav"></div></b>
  retweets: <b><div id="rt"></div></b>

</body>
</html>
